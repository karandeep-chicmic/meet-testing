<div>
  <input type="text" placeholder="Enter peer ID to call" #peerIdInput />
  <button (click)="startScreenShare(peerIdInput.value)">
    Start Screen Share
  </button>
  <button (click)="startVideoShare(peerIdInput.value)">
    Start Video Share
  </button>

 
</div>
<video id="local-video" autoplay muted></video>
<video id="remote-video" autoplay></video>
